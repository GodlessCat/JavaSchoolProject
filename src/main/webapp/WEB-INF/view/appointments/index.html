<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<br/>

<div class="container-fluid">
    <br/>
    <a th:href="@{/patients}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Show Patients</a>
    <a th:href="@{/appointments}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Show Events</a>
</div>

<hr/>

<div class="container">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Patients name</th>
            <th>type</th>
            <th>time</th>
            <th>dose</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="appointment : ${appointments}">
            <tr>
                <td th:text="${appointment.patient.name}">name</td>
                <td th:text="${appointment.type}">diagnoses</td>
                <td th:text="${appointment.time}">insuranceNumber</td>
                <td th:text="${appointment.dose}">patientStatus</td>
                <td>
                    <a th:href="@{/patients/{id}/edit(id=${appointment.getAppointment_id()})}"
                       class="btn btn-secondary btn-sm active"
                       role="button"
                       aria-pressed="true">Edit</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
