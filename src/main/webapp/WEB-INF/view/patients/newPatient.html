<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/patients}" th:object="${patient}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>

        <label for="name">Diagnoses: </label>
        <input type="text" th:field="*{diagnoses}" id="diagnoses"/>
        <div style="color: red" th:if="${#fields.hasErrors('diagnoses')}" th:errors="*{diagnoses}">Diagnoses error</div>
        <br/>

        <label for="name">Insurance Number: </label>
        <input type="text" th:field="*{insuranceNumber}" id="insuranceNumber"/>
        <div style="color: red" th:if="${#fields.hasErrors('insuranceNumber')}" th:errors="*{insuranceNumber}">Insurance
            number error
        </div>
        <br/>
        <input type="submit" value="Create"/>
    </form>
</div>
</body>
</html>
