<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<br/>

<div class="container-fluid">
    <br/>
    <a th:href="@{/patients/new}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add New Patient</a>

    <a th:href="@{/appointments}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Show Appointments</a>

    <a th:href="@{/appointments}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Show Events</a>
</div>

<hr/>

<div class="container">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Diagnoses</th>
            <th>Insurance Number</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="patient : ${patients}">
            <tr>
                <td th:text="${patient.name}">name</td>
                <td th:text="${patient.diagnoses}">diagnoses</td>
                <td th:text="${patient.insuranceNumber}">insuranceNumber</td>
                <td th:text="${patient.patientStatus}">patientStatus</td>
                <td>
                    <a th:href="@{/patients/{id}/edit(id=${patient.getPatient_id()})}"
                       class="btn btn-secondary btn-sm active"
                       role="button"
                       aria-pressed="true">Edit</a>

                    <a th:href="@{/appointments/newAppointment/{id}(id=${patient.getPatient_id()})}"
                       class="btn btn-secondary btn-sm active"
                       role="button"
                       aria-pressed="true">Add Appointment</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
