<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All patients</title>
</head>
<body>
<a th:href="@{/patients/new}">Add new patient</a>
<hr/>
<div th:each="patient : ${patients}">

    <a th:href="@{/patients/{id}(id=${patient.getId()})}" th:text="${patient.getName()}">user</a>

</div>
</body>
</html>
